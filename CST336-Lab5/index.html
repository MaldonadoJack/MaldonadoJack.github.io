<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zipInput" type="text"><br>
        City: <p id="city"></p>
        <br>
        Latitude: <p id="lat"></p>
        <br>
        Longitude: <p id="lon"></p>
        <br><br>
        State: <select id="stateSelect"></select><br>
        Select a County: <select id="countySelect"></select><br>

        Desired Username: <input id="userInput" type="text"><br>
        Password: <input id="passInput" type="password"><br>
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>

    <script src="js/script.js"></script>
</body>

</html>
